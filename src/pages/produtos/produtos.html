<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{bucketBaseUrl}}/prod{{item.id}}.jpg">
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
      <p>{{ item.preco | currency }}</p>
    </button>
  </ion-list>
</ion-content>
